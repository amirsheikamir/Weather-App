<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap');
      </style> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wheather App </title>
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter City Name" spellcheck="false">
      <button type="button"><img src="./images/search.png" alt=""></button>
    </div>
    <div class="error">
      <p>Invalid city name</p>
    </div>
    <div class="weather">
      <img src="./images/rain.png" class="wheather-icon">
      <h1 class="temp">0Â°C</h1>
      <h2 class="city">New York </h2>
      <div class="details">
        <div class="col"><img src="./images/humidity.png" alt="">
        <div>
          <p class="humidity">0%</p>
          <p >Humidity</p>
        </div>
      </div>
      <div class="col"><img src="./images/wind.png" alt="">
        <div>
          <p class="wind">0km/h</p>
          <p >Wind Speed</p>
        </div>
      </div>
      </div>
    </div>
  </div>
 <script src="./blackbox.js"></script>   
</body>
</html>
